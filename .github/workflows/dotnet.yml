name: MomoAPI Build

on:
  push:
    paths:
      - "**.cs"
    branches: ["master"]
  pull_request:
    branches: ["master"]
    paths:
      - "**.cs"

  workflow_dispatch:

jobs:
  Build:
    runs-on: windows-latest

    strategy:
      matrix:
        runtimeIdentifier: [ win-x64, win-x86, linux-x64, linux-arm, linux-arm64, osx-x64, osx-arm64, linux-musl-x64, linux-musl-arm64 ]

    steps:
      - uses: actions/checkout@v3

      - name: Install .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 6.0.x
          
      - name: Build MomoAPI .NET 6.0
        shell: powershell
        run: |
          dotnet publish MomoAPI/MomoAPI.csproj --no-self-contained -p:PublishSingleFile=true -p:IncludeContentInSingleFile=true -p:RuntimeIdentifier=${{ matrix.runtimeIdentifier }} --framework net6.0
          
      - name: Upload binary files(${{ matrix.runtimeIdentifier }}) for .NET 6.0
        uses: actions/upload-artifact@v3
        with:
          name: MomoAPI_${{ matrix.runtimeIdentifier }}_8.0
          path: MomoAPI/bin/Release/net6.0/${{ matrix.runtimeIdentifier }}/publish
